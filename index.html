<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stripe Charge + Save Lead (CSV)</title>
  <style>
    body{
      font-family: Arial, "Segoe UI", Roboto, sans-serif;
      margin:20px;
      background:#f9f9f9;
    }
    .card{
      max-width:600px;
      margin:0 auto;
      padding:20px;
      border:1px solid #ddd;
      border-radius:8px;
      background:white;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    h2{margin-top:0; font-size:1.5em; color:#111;}
    label{display:block;margin-top:12px;font-weight:600;font-size:0.95em;}
    input, select{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;font-size:0.95em;}
    #card-element{padding:12px;border:1px solid #ccc;border-radius:6px;margin-top:4px;}
    button{
      margin-top:18px;
      padding:10px 14px;
      border:none;
      border-radius:6px;
      background:#0052cc;
      color:white;
      font-size:1em;
      cursor:pointer;
    }
    button:hover{background:#003d99;}
    .result{
      margin-top:16px;
      padding:12px;
      border-radius:6px;
      background:#eef2f7;
      font-size:0.95em;
    }
    a{color:#0052cc;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Stripe Payment + CSV Leads</h2>

    <label>Email (optional)</label>
    <input id="email" type="email" placeholder="customer@example.com" />

    <label>Reference (optional)</label>
    <input id="ref" type="text" placeholder="Order/Ref ID" />

    <label>Currency</label>
    <select id="currency">
      <option value="gbp" selected>GBP (£)</option>
      <option value="usd">USD ($)</option>
      <option value="eur">EUR (€)</option>
    </select>

    <label id="amount-label">Amount (GBP £)</label>
    <input id="amount" type="number" value="5.00" step="0.01" min="0.5" />

    <label>Card details</label>
    <div id="card-element"></div>

    <button id="pay">Pay</button>

    <div id="output" class="result" style="display:none"></div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const STRIPE_PUBLISHABLE_KEY = 'pk_test_51OXZ8eAgvGCDO41Zv2jyk5tVWZWyB2XUigy8WF8iMWCOlzIMvWh3uCHVtbLuVCBkesWCx6TbIOuatQXaBTAihGpl008VgQVuyo';
    const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const output = document.getElementById('output');
    const show = msg => { 
      output.style.display='block'; 
      output.innerHTML = typeof msg==='string'?msg:JSON.stringify(msg,null,2); 
    };

    const currencySelect = document.getElementById('currency');
    const amountLabel = document.getElementById('amount-label');
    const symbols = { usd: '$', gbp: '£', eur: '€' };

    // Update amount label when currency changes
    currencySelect.addEventListener('change', () => {
      const cur = currencySelect.value;
      const symbol = symbols[cur] || '';
      amountLabel.textContent = `Amount (${cur.toUpperCase()} ${symbol})`;
    });

    // Auto-fill ref from URL
    const urlParams = new URLSearchParams(window.location.search);
    const refFromUrl = urlParams.get('ref');
    if(refFromUrl){
      document.getElementById('ref').value = refFromUrl;
    }

    document.getElementById('pay').addEventListener('click', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value || undefined;
      const ref = document.getElementById('ref').value || undefined;
      const currency = currencySelect.value;
      const amount = parseFloat(document.getElementById('amount').value) * 100;

      if(amount <= 0){ show('Please provide a valid amount.'); return; }

      show('Creating payment intent...');

      try {
        const res = await fetch('/create-payment-intent', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({amount, currency, email, ref})
        });
        const data = await res.json();
        if(!data.clientSecret) throw new Error(data.error||'No client secret');

        const confirm = await stripe.confirmCardPayment(data.clientSecret, {payment_method:{card}});
        
        if(confirm.error){
          show(`Payment failed: ${confirm.error.message}`);
          await saveLead({email,status:'failed',amount,reason:confirm.error.message,ref});
        } else if(confirm.paymentIntent && confirm.paymentIntent.status==='succeeded'){
          output.style.display='block';
          output.innerHTML = `
            Payment succeeded!<br>
            <a href="${data.link}" target="_blank">Go to confirmation link</a>
          `;
          await saveLead({email,status:'succeeded',amount,pi:confirm.paymentIntent.id,ref});
        } else {
          show('Payment status: '+confirm.paymentIntent.status);
        }
      } catch(err){
        show('Error: '+err.message);
      }
    });

    async function saveLead(lead){
      await fetch('/save-lead', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(lead)
      });
    }
  </script>
</body>
</html>
